<!DOCTYPE html>

    <title></title>
    <script type="text/javascript">
      /*1 Создать функцию calculate(operand1, operand2, sign), где operand1 и operand2 — два числа, sign — знак арифметической операции.
      Функция должна расчитывать результат операции, исходя из переданного ей знака.
      Функция должна проверять корректность введенных чисел и знака операции.
      Все аргументы для функции принять от пользователя*/
      var operand1 = +prompt("number");
      var sign = prompt("math action: +, -, *, /");
      var operand2 = +prompt("number 2");
      var result;
      function sum(operand1, operand2) {
        return operand1 + operand2;
      }
      function sub(operand1, operand2) {
        return operand1 - operand2;
      }
      function mul(operand1, operand2) {
        return operand1 * operand2;
      }
      function div(operand1, operand2) {
        return operand1 / operand2;
      }
      if (isNaN(operand1) || isNaN(operand2)) {
        alert("One of arguments is not a number!");
      }
      switch (sign) {
        case "+": {
          result = sum(operand1, operand2);
          break;
        }
        case "-": {
          result = sub(operand1, operand2);
          break;
        }
        case "*": {
          result = mul(operand1, operand2);
          break;
        }
        case "/": {
          result = div(operand1, operand2);
          break;
        }
        default:
          alert("Wrong math sign");
          break;
      }
      document.write(
        "Результат операции: " + operand1 + sign + operand2 + "=" + result
      );
      /*3. Создать игру "Камень-Ножницы-Бумага".
        Выбор компьютера определяется строкой:
        "var computerChoice = Math.random();
        alert(computerChoice);".
        Math.random() выдает произвольное число в промежутке от 0 до 1, на основании этого можно построить принцип выбора решения компьютера.*/
      function result() {
        const choiceArr = ["папір", "ножниці", "камінь"];
        let computerChoice =
          choiceArr[Math.floor(Math.random() * choiceArr.length)];
        //alert(computerChoice);
        while (true) {
          const userChoice = prompt(
            "Виберіть один з варіантів\n1. камінь \n2. ножниці\n3. папір"
          );
          if (userChoice === null) {
            alert("Ви завершили гру");
            break;
          }
          if (userChoice === computerChoice) {
            alert("Ваш вибір " + userChoice + " пк вибір " + computerChoice);
            document.write("Нічия" + "<br/>");
          } else if (
            (userChoice == "папір" && computerChoice == "ножниці") ||
            (userChoice == "ножниці" && computerChoice == "камінь") ||
            (userChoice == "камінь" && computerChoice == "папір")
          ) {
            alert("Ваш вибір " + userChoice + " пк вибір " + computerChoice);
            document.write("Ви програли!" + "<br/>");
          } else if (
            (userChoice == "ножниці" && computerChoice == "папір") ||
            (userChoice == "папір" && computerChoice == "камінь") ||
            (userChoice == "камінь" && computerChoice == "ножниці")
          ) {
            alert("Ваш вибір " + userChoice + " пк вибір " + computerChoice);
            document.write("Ви виграли!" + "<br/>");
          } else {
            document.write("Error");
          }
        }
        return true;
      }
      //4. Напишите функцию, которая возвращает n-е число Фибоначчи. Для решения используйте цикл.
      function fibonachi(n) {
        let a = 1;
        let b = 1;
        for (let i = 3; i <= n; i++) {
          let c = a + b;
          a = b;
          b = c;
        }
        return b;
      }
    </script>
